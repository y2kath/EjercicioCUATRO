<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calificación Final</title>
  <link rel="stylesheet" href="style.css">
  <script src="ej4.js"></script>
</head>
<body>
  <h1>Calculadora de Calificación Final</h1>
  <div class="input-container">
    <label for="parcial1">Calificación Parcial 1:</label>
    <input type="number" id="parcial1" min="0" max="100">
  </div>
  <div class="input-container">
    <label for="parcial2">Calificación Parcial 2:</label>
    <input type="number" id="parcial2" min="0" max="100">
  </div>
  <div class="input-container">
    <label for="parcial3">Calificación Parcial 3:</label>
    <input type="number" id="parcial3" min="0" max="100">
  </div>
  <div class="input-container">
    <label for="examen">Calificación Examen Final:</label>
    <input type="number" id="examen" min="0" max="100">
  </div>
  <div class="input-container">
    <label for="trabajo">Calificación Trabajo Final:</label>
    <input type="number" id="trabajo" min="0" max="100">
  </div>
  <button onclick="calcularCalificacionFinal()">Calcular Calificación Final</button>
  <p id="resultado"></p>

</body>
</html>
