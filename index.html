<body class="cuerpo-ej4">
    <div class="container">
        <label for="final">
            <h1>Calificación final</h1>
        </label>
        <br>

        <div>
            <h3>
                Ingresa tu calificación del primer parcial
            </h3>
            <input class="button" 
            type="text" 
            id="parcial1" 
            name="parcial1"
            placeholder="Calificación">
        </div>

        <div>
            <h3>
                Ingresa tu calificación del segundo parcial
            </h3>
            <input class="button" 
            type="text" 
            id="parcial2" 
            name="parcial2"
            placeholder="Calificación">
        </div>

        <div>
            <h3>
                Ingresa tu calificación del tercer parcial
            </h3>
            <input class="button" 
            type="text" 
            id="parcial3" 
            name="parcial3"
            placeholder="Calificación">
        </div>
       
        <div>
            <h3>
                Ingresa tu calificación del examen final
            </h3>

            type="text" 
            id="ex" 
            name="ex"
            placeholder="Calificación del examen">
        </div>

        <div>
            <h3>
                Ingresa tu calificación del trabajo final
            </h3>

            type="text" 
            id="pr" 
            name="pr"
            placeholder="Calificación del proyecto final">

        <button class="button" 
        type="button" onclick="calificacion()" 
        id="button" name="button">
            Calcular
